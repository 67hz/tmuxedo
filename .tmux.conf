unbind C-b
set -g prefix C-a

# force reload of config file
unbind r
bind r source-file ~/.tmux.conf

set -g default-terminal "screen-256color"

# modes
setw -g clock-mode-colour colour39


#bind -n M-Left select-pane -L
#bind -n M-Right select-pane -R
#bind -n M-Up select-pane -U
#bind -n M-Down select-pane -D

# vi movements for pane selection
set-window-option -g mode-keys vi
bind  h select-pane -L
bind  j select-pane -D
bind  k select-pane -U
bind  l select-pane -R

# resize panes using PREFIX H, J, K, L
bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

bind e resize-pane -U 10

set-window-option -g mode-style bg=colour127,fg=colour227
set-window-option -g window-status-current-style bg=black,fg=red
#set-option -g mouse-select-pane on

# set zsh to default
set-option -g default-shell /bin/zsh

# ---------------------
# Copy & Paste
# ---------------------
# provide access to the clipboard for pbpaste, pbcopy
# the line below requires reattach-to-user-namespace so install with `brew install reattach-to-user-namespace`
#set-option -g default-command "reattach-to-user-namespace -l bin/zsh"
#bind C-c run "tmux save-buffer - | reattach-to-user-namespace pbcopy"
#bind C-v run "reattach-to-user-namespace pbpaste | tmux load-buffer - && tmux paste-buffer"
#set-window-option -g automatic-rename on

# use vim keybindings in copy mode
setw -g mode-keys vi

# ----------------------
# pretty colors
# ----------------------
# set pane colors - hilight the active pane
set -g pane-border-style fg=colour235,bg=colour232
set -g pane-active-border-style bg=colour23,fg=colour193

# colorize messages in the command line
set -g message-style bg=colour23,fg=colour207 #base02
# set color for status bar
set-option -g status-style bg=colour000,fg=colour39
set-option -g window-status-current-style dim


# ----------------------
# Status Bar
# -----------------------
set-option -g status on                # turn the status bar on
#set -g status-utf8 on                  # set utf-8 for the status bar
set -g status-interval 5               # set update frequency (default 15 seconds)
set -g status-justify centre           # center window list for clarity
# set-option -g status-position top    # position the status bar at top of screen

# visual notification of activity in other windows
setw -g monitor-activity on
set -g visual-activity on



# show host name and IP address on left side of status bar
set -g status-left-length 70
#set -g status-left "#[fg=colour236]#(curl icanhazip.com)  #[fg=colour236]#(ifconfig en0 | grep 'inet ' | awk '{print \"en0 \" $2}') #(ifconfig en1 | grep 'inet ' | awk '{print \"en1 \" $2}') #[fg=red]#(ifconfig tun0 | grep 'inet ' | awk '{print \"vpn \" $2}') "
set -g status-left "#[fg=colour236]#(ifconfig en0 | grep 'inet ' | awk '{print \"en0 \" $2}') #(ifconfig en1 | grep 'inet ' | awk '{print \"en1 \" $2}') #[fg=colour39]#(ifconfig tun0 | grep 'inet ' | awk '{print \"vpn \" $2}') "
#set -g status-left "#[fg=colour236]#h  #[fg=colour236]#(curl icanhazip.com)  #[fg=colour236]#(ifconfig en0 | grep 'inet ' | awk '{print \"en0 \" $2}') #(ifconfig en1 | grep 'inet ' | awk '{print \"en1 \" $2}') #[fg=red]#(ifconfig tun0 | grep 'inet ' | awk '{print \"vpn \" $2}') "

# show session name, window & pane number, date and time on right side of
# status bar
#set status-interval 121 #update every 2 min
set -g status-right-length 62
set -g status-right "#[fg=colour240]#S #I:#P #[fg=colour236] %d %b %Y #[fg=colour200] %l:%M %p"

# tmux-resurrect for vim - use session via vim-obsession
# for vim
set -g @resurrect-strategy-vim 'session'
# for neovim
set -g @resurrect-strategy-nvim 'session'


# List of plugins
set -g @plugin 'tmux-plugins/tpm'
# set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'git@github.com/user/plugin'
# set -g @plugin 'git@bitbucket.com/user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.confr
run '~/.tmux/plugins/tpm/tpm'
